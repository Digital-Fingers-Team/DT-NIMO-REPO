<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>شات بوت - DT Edu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #4a6cf7;
        --primary-dark: #3a56d4;
        --secondary: #6c5ce7;
        --accent: #00b894;
        --light: #f8f9fa;
        --dark: #2d3436;
        --text: #333;
        --text-light: #666;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
        --sidebar-width: 260px;
      }

      .dark-mode {
        --light: #1a1a2e;
        --dark: #f8f9fa;
        --text: #e6e6e6;
        --text-light: #b0b0b0;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Tajawal", "Segoe UI", sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #f0f8ff 0%, #e1f0fa 100%);
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        transition: var(--transition);
      }

      body.dark-mode {
        background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
      }

      body.rtl {
        direction: rtl;
      }

      body.ltr {
        direction: ltr;
      }

      /* التصميم الرئيسي */
      .dashboard-container {
        display: flex;
        min-height: 100vh;
      }

      /* الشريط الجانبي */
      .sidebar {
        width: var(--sidebar-width);
        background: linear-gradient(
          180deg,
          var(--primary) 0%,
          var(--secondary) 100%
        );
        color: white;
        padding: 20px 0;
        box-shadow: var(--shadow);
        z-index: 100;
        position: fixed;
        height: 100vh;
        overflow-y: auto;
        transition: var(--transition);
      }

      /* عندما تكون اللغة عربية */
      body.rtl .sidebar {
        right: 0;
      }

      body.rtl .main-content {
        margin-right: var(--sidebar-width);
      }

      /* عندما تكون اللغة إنجليزية */
      body.ltr .sidebar {
        left: 0;
      }

      body.ltr .main-content {
        margin-left: var(--sidebar-width);
        margin-right: 0;
      }

      .sidebar-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        margin-bottom: 20px;
      }

      .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
      }

      .logo {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .logo img {
        width: 140px;
        object-fit: contain;
        display: block;
      }

      .logo-text {
        font-size: 24px;
        font-weight: 800;
        background: linear-gradient(135deg, white, #e1f0fa);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .user-info {
        text-align: center;
        margin-top: 10px;
      }

      .user-name {
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 5px;
      }

      .user-type {
        background: rgba(255, 255, 255, 0.2);
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 14px;
        display: inline-block;
      }

      .sidebar-menu {
        list-style: none;
        padding: 0 15px;
        margin-bottom: 20px;
      }

      .menu-item {
        margin-bottom: 8px;
        border-radius: 10px;
        overflow: hidden;
      }

      .menu-item a {
        display: flex;
        align-items: center;
        padding: 12px 15px;
        color: white;
        text-decoration: none;
        transition: var(--transition);
      }

      .menu-item a:hover,
      .menu-item.active a {
        background: rgba(255, 255, 255, 0.15);
      }

      body.rtl .menu-item a:hover,
      body.rtl .menu-item.active a {
        transform: translateX(-5px);
      }

      body.ltr .menu-item a:hover,
      body.ltr .menu-item.active a {
        transform: translateX(5px);
      }

      .menu-item i {
        font-size: 18px;
        width: 24px;
        text-align: center;
      }

      body.rtl .menu-item i {
        margin-left: 10px;
      }

      body.ltr .menu-item i {
        margin-right: 10px;
      }

      .menu-item span {
        flex: 1;
      }

      .sidebar-footer {
        padding: 15px;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        margin-top: auto;
      }

      .sidebar-footer .menu-item a {
        padding: 10px 15px;
      }

      /* المحتوى الرئيسي */
      .main-content {
        flex: 1;
        padding: 20px;
        transition: var(--transition);
      }

      .header {
        background: white;
        border-radius: 15px;
        box-shadow: var(--shadow);
        padding: 20px;
        margin-bottom: 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: var(--transition);
      }

      body.dark-mode .header {
        background: var(--light);
        color: var(--dark);
      }

      .header h1 {
        color: var(--primary);
        font-size: 28px;
        font-weight: 700;
      }

      .header-actions {
        display: flex;
        gap: 15px;
        align-items: center;
      }

      .dark-mode-toggle,
      .back-btn,
      .clear-chat-btn {
        padding: 10px 15px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        border: none;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .dark-mode-toggle {
        background: rgba(74, 108, 247, 0.1);
        color: var(--primary);
      }

      .dark-mode-toggle:hover {
        background: rgba(74, 108, 247, 0.2);
      }

      .back-btn {
        background: rgba(108, 92, 231, 0.1);
        color: var(--secondary);
      }

      .back-btn:hover {
        background: rgba(108, 92, 231, 0.2);
      }

      .clear-chat-btn {
        background: rgba(0, 184, 148, 0.1);
        color: var(--accent);
      }

      .clear-chat-btn:hover {
        background: rgba(0, 184, 148, 0.2);
      }

      /* إحصائيات الشات بوت */
      .ai-stats {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: white;
        border-radius: 15px;
        box-shadow: var(--shadow);
        padding: 20px;
        display: flex;
        align-items: center;
        transition: var(--transition);
      }

      body.dark-mode .stat-card {
        background: var(--light);
        color: var(--dark);
      }

      .stat-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      .stat-icon {
        width: 50px;
        height: 50px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: white;
      }

      body.rtl .stat-icon {
        margin-left: 15px;
      }

      body.ltr .stat-icon {
        margin-right: 15px;
      }

      .stat-info {
        flex: 1;
      }

      .stat-value {
        font-size: 24px;
        font-weight: 700;
        color: var(--text);
        margin-bottom: 5px;
      }

      .stat-label {
        color: var(--text-light);
        font-size: 14px;
      }

      .chat-container {
        display: flex;
        gap: 0;
        height: calc(100vh - 250px);
        background: #fff;
        border-radius: 15px;
        box-shadow: var(--shadow);
        overflow: hidden;
      }

      @keyframes pulseGlow {
        from {
          box-shadow: 0 10px 30px rgba(74, 108, 247, 0.3);
        }
        to {
          box-shadow: 0 10px 40px rgba(74, 108, 247, 0.6);
        }
      }

      body.dark-mode .chat-container {
        background: var(--light);
        color: var(--dark);
      }

      .contacts-panel {
        width: 300px;
        background: #f7f9fc;
        border-inline-end: 1px solid #e6eaf0;
        display: flex;
        flex-direction: column;
      }
      body.dark-mode .contacts-panel {
        background: rgba(10, 10, 20, 0.2);
        border-inline-end: 1px solid rgba(255, 255, 255, 0.12);
      }
      .contacts-header {
        padding: 14px 16px;
        font-weight: 700;
        color: var(--primary);
        border-bottom: 1px solid #e6eaf0;
      }
      body.dark-mode .contacts-header {
        border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        color: var(--dark);
      }
      .contacts-list {
        overflow: auto;
      }
      .contact-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 16px;
        cursor: pointer;
        transition: var(--transition);
      }
      .contact-item:hover {
        background: #eef3ff;
      }
      body.dark-mode .contact-item:hover {
        background: rgba(255, 255, 255, 0.06);
      }
      .contact-item.active {
        background: #e6eeff;
      }
      body.dark-mode .contact-item.active {
        background: rgba(255, 255, 255, 0.12);
      }
      .avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: #fff;
        font-weight: 700;
      }
      .contact-name {
        font-weight: 700;
      }

      .model-select {
        padding: 8px 12px;
        border-radius: 8px;
        border: none;
        font-family: inherit;
        font-size: 14px;
        background: rgba(0, 0, 0, 0.3);
        color: white;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      }
      body.dark-mode .model-select {
        background: rgba(255, 255, 255, 0.15);
        color: var(--dark);
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
      }

      .model-select option {
        background: white;
        color: var(--text);
      }
      body.dark-mode .model-select option {
        background: var(--light);
        color: var(--dark);
      }

      .chat-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .chat-top {
        padding: 14px 16px;
        border-bottom: 1px solid #e6eaf0;
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 700;
        color: var(--text);
      }
      body.dark-mode .chat-top {
        border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        color: var(--dark);
      }
      .chat-messages {
        flex: 1;
        padding: 20px;
        overflow: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
        background: rgba(10, 10, 20, 0.05);
      }
      .timestamp {
        margin-top: 6px;
        font-size: 12px;
        color: var(--text-light);
        opacity: 0.9;
      }

      body.dark-mode .chat-messages {
        background: rgba(10, 10, 20, 0.3);
      }

      .message {
        max-width: 75%;
        padding: 12px 16px;
        border-radius: 12px;
        font-size: 15px;
        line-height: 1.6;
        white-space: pre-wrap;
        opacity: 0;
        transform: translateY(15px);
        animation: fadeSlideIn 0.5s forwards;
      }

      @keyframes fadeSlideIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .user {
        align-self: flex-end;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        border-bottom-right-radius: 0;
      }

      body.ltr .user {
        border-bottom-right-radius: 12px;
        border-bottom-left-radius: 0;
      }

      .bot {
        align-self: flex-start;
        background: rgba(74, 108, 247, 0.1);
        color: var(--text);
        border-bottom-left-radius: 0;
      }

      body.dark-mode .bot {
        background: rgba(255, 255, 255, 0.1);
        color: var(--dark);
      }

      body.ltr .bot {
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 0;
      }

      .chat-input {
        padding: 20px;
        border-top: 1px solid #eee;
        display: flex;
        gap: 10px;
      }

      body.dark-mode .chat-input {
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .message-input {
        flex: 1;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 25px;
        font-size: 16px;
        transition: var(--transition);
        background-color: #f8f9fa;
      }

      body.dark-mode .message-input {
        background-color: var(--light);
        color: var(--dark);
        border-color: rgba(255, 255, 255, 0.1);
      }

      .message-input:focus {
        border-color: var(--primary);
        background-color: white;
        outline: none;
        box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2);
      }

      body.dark-mode .message-input:focus {
        background-color: var(--light);
      }

      .send-btn {
        background: var(--primary);
        color: white;
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: 0 0 10px rgba(74, 108, 247, 0.5);
      }

      .send-btn:hover {
        background: var(--primary-dark);
        transform: scale(1.05);
      }

      /* التصميم المتجاوب */
      @media (max-width: 992px) {
        .sidebar {
          width: 80px;
        }

        .sidebar-header .logo-text,
        .user-info,
        .menu-item span {
          display: none;
        }

        body.rtl .main-content {
          margin-right: 80px;
        }

        body.ltr .main-content {
          margin-left: 80px;
        }

        .menu-item a {
          justify-content: center;
          padding: 15px;
        }

        .menu-item i {
          margin: 0;
          font-size: 20px;
        }

        .sidebar-footer .menu-item span {
          display: none;
        }
      }

      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          gap: 15px;
          text-align: center;
        }

        .header-actions {
          justify-content: center;
        }

        .ai-stats {
          grid-template-columns: repeat(2, 1fr);
        }

        .message {
          max-width: 85%;
        }

        .chat-header {
          flex-direction: column;
          gap: 10px;
          text-align: center;
        }
      }

      @media (max-width: 576px) {
        .main-content {
          padding: 15px;
        }

        .sidebar {
          width: 70px;
        }

        body.rtl .main-content {
          margin-right: 70px;
        }

        body.ltr .main-content {
          margin-left: 70px;
        }

        .ai-stats {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body class="rtl">
    <div class="dashboard-container">
      <!-- الشريط الجانبي -->
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="logo-container">
            <div class="logo">
              <img src="logo.png" alt="Logo" />
            </div>
          </div>
          <div class="logo-text">DT Edu</div>
          <div class="user-info">

            <div class="user-type" id="user-type">معلم رياضيات</div>
          </div>
        </div>

        <ul class="sidebar-menu">
          <li class="menu-item">
            <a href="teacher-dashboard.html">
              <i class="fas fa-home"></i>

          <li class="menu-item">

              <i class="fas fa-calendar-alt"></i>
              <span id="menu-schedule">الجدول الدراسي</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="teacher-courses.html">
              <i class="fas fa-book"></i>
              <span id="menu-courses">المقررات الدراسية</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="classroom.html">
              <i class="fas fa-chalkboard"></i>
              <span>الفصل الدراسي</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="teacher-progress.html">
              <i class="fas fa-chart-bar"></i>
              <span id="menu-progress">التقدم الدراسي</span>
            </a>
          </li>
          <li class="menu-item active">
            <a href="teacher-messages.html">
              <i class="fas fa-comments"></i>
              <span id="menu-messages">الرسائل</span>

          </li>

        <div class="sidebar-footer">
          <ul class="sidebar-menu">

                <span id="dark-mode-text">الوضع الداكن</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" id="logout-link">
                <i class="fas fa-sign-out-alt"></i>
                <span id="logout-text">تسجيل الخروج</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- المحتوى الرئيسي -->
      <div class="main-content">
        <div class="header">
          <h1 id="header-title">شات بوت - مساعد الذكاء الاصطناعي</h1>
          <div class="header-actions">
            <button id="header-dark-mode-toggle" class="dark-mode-toggle">
              <i class="fas fa-moon"></i>
              <span id="dark-mode-btn-text">الوضع الداكن</span>
            </button>
            <button class="clear-chat-btn" onclick="clearChat()">
              <i class="fas fa-trash"></i>
              <span id="clear-text">مسح المحادثة</span>
            </button>
            <button id="back-btn" class="back-btn" onclick="goBack()">
              <i class="fas fa-arrow-right"></i>
              <span id="back-text">العودة</span>
            </button>
          </div>
        </div>

        <div class="chat-container" id="chatApp">
          <div class="contacts-panel">
            <div class="contacts-header">الجهات</div>
            <div class="contacts-list" id="contactsList"></div>
          </div>
          <div class="chat-panel">
            <div class="chat-top" id="activeContactName">اختر جهة للبدء</div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
              <input
                type="text"
                class="message-input"
                id="message-input"
                placeholder="اكتب رسالتك هنا..."
                required
              />
              <button class="send-btn" type="button" id="sendBtn">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/dexie@3.2.4/dist/dexie.min.js"></script>
    <script>
      // استعادة اللغة المحفوظة
      let currentLanguage = localStorage.getItem("currentLanguage") || "ar";

      // استعادة وضع التصميم المحفوظ
      let darkMode = localStorage.getItem("darkMode") === "true";

      // تحديث اتجاه الصفحة واللغة والوضع الداكن
      document.body.className = currentLanguage === "ar" ? "rtl" : "ltr";
      if (darkMode) {
        document.body.classList.add("dark-mode");
      }

      // إعداد زر الوضع الداكن
      document
        .querySelectorAll("#header-dark-mode-toggle, #sidebar-dark-mode-toggle")
        .forEach((btn) => {
          btn.addEventListener("click", function () {
            // تبديل الوضع الداكن
            darkMode = !darkMode;

            // تحديث الوضع الداكن في التخزين المحلي
            localStorage.setItem("darkMode", darkMode);

            // تحديث الوضع الداكن في الصفحة
            if (darkMode) {
              document.body.classList.add("dark-mode");
            } else {
              document.body.classList.remove("dark-mode");
            }

            // تحديث نص الزر
            updateDarkModeText();
          });
        });

      // إعداد زر تسجيل الخروج
      document
        .getElementById("logout-link")
        .addEventListener("click", function (e) {
          e.preventDefault();
          localStorage.removeItem("currentUser");
          window.location.href = "login.html";
        });

      // إعداد زر العودة
      function goBack() {
        window.location.href = "teacher-dashboard.html";
      }

      const chatMessages = document.getElementById("chatMessages");
      const userInput = document.getElementById("message-input");
      const sendBtn = document.getElementById("sendBtn");
      const contactsListEl = document.getElementById("contactsList");
      const activeContactNameEl = document.getElementById("activeContactName");
      const currentUserRole = "teacher";
      const roles = [
        { id: "admin", name: "الإدارة" },
        { id: "teacher", name: "المعلم" },
        { id: "student", name: "الطالب" },
        { id: "parent", name: "ولي الأمر" },
      ];
      const contacts = roles.filter((r) => r.id !== currentUserRole);
      const db = new Dexie("messagingDB");
      db.version(1).stores({
        messages: "++id,sender,receiver,timestamp,status",
      });
      let activeContact = null;

      function renderContacts() {
        contactsListEl.innerHTML = "";
        contacts.forEach((c) => {
          const item = document.createElement("div");
          item.className = "contact-item";
          item.dataset.id = c.id;
          const av = document.createElement("div");
          av.className = "avatar";
          av.textContent = c.name[0];
          const name = document.createElement("div");
          name.className = "contact-name";
          name.textContent = c.name;
          item.appendChild(av);
          item.appendChild(name);
          item.addEventListener("click", () => setActiveContact(c));
          contactsListEl.appendChild(item);
        });
      }
      async function loadConversation() {
        if (!activeContact) return;
        const msgs = await db.messages
          .orderBy("timestamp")
          .filter(
            (m) =>
              (m.sender === currentUserRole &&
                m.receiver === activeContact.id) ||
              (m.sender === activeContact.id && m.receiver === currentUserRole)
          )
          .toArray();
        chatMessages.innerHTML = "";
        msgs.forEach((m) => {
          const b = document.createElement("div");
          b.className =
            "message " + (m.sender === currentUserRole ? "user" : "bot");
          b.textContent = m.content;
          const ts = document.createElement("div");
          ts.className = "timestamp";
          ts.textContent = new Date(m.timestamp).toLocaleString(
            document.documentElement.lang === "ar" ? "ar" : "en"
          );
          b.appendChild(ts);
          chatMessages.appendChild(b);
        });
        chatMessages.scrollTop = chatMessages.scrollHeight;
        [...contactsListEl.children].forEach((el) =>
          el.classList.toggle("active", el.dataset.id === activeContact.id)
        );
      }
      function setActiveContact(c) {
        activeContact = c;
        activeContactNameEl.textContent = c.name;
        loadConversation();
      }
      async function sendMessage() {
        const content = userInput.value.trim();
        if (!content || !activeContact) return;
        const msg = {
          sender: currentUserRole,
          receiver: activeContact.id,
          content,
          timestamp: new Date().toISOString(),
          status: "sent",
        };
        await db.messages.add(msg);
        userInput.value = "";
        const b = document.createElement("div");
        b.className = "message user";
        b.textContent = msg.content;
        const ts = document.createElement("div");
        ts.className = "timestamp";
        ts.textContent = new Date(msg.timestamp).toLocaleString(
          document.documentElement.lang === "ar" ? "ar" : "en"
        );
        b.appendChild(ts);
        chatMessages.appendChild(b);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
      userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
      });
      sendBtn.addEventListener("click", sendMessage);
      renderContacts();
      if (contacts.length) setActiveContact(contacts[0]);

      function clearChat() {
        chatMessages.innerHTML = "";
      }

      function updateStats() {
        // زيادة عدد الاستفسارات
        const totalQueries = document.getElementById("total-queries");
        totalQueries.textContent = parseInt(totalQueries.textContent) + 1;
      }

      function loadDbMessages() {}

      // إرسال الرسالة بالضغط على Enter
      document
        .getElementById("message-input")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            sendMessage();
          }
        });

      // حركة اهتزاز
      const style = document.createElement("style");
      style.innerHTML = `
            @keyframes shake {
                0% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                50% { transform: translateX(5px); }
                75% { transform: translateX(-5px); }
                100% { transform: translateX(0); }
            }
        `;
      document.head.appendChild(style);
      loadDbMessages();

      // تحديث النصوص حسب اللغة الحالية
      function updateLanguage() {
        const translations = {
          ar: {
            "header-title": "شات بوت - مساعد الذكاء الاصطناعي",
            "menu-dashboard": "لوحة التحكم",
            "menu-schedule": "الجدول الدراسي",
            "menu-courses": "المقررات الدراسية",
            "menu-progress": "التقدم الدراسي",
            "menu-messages": "شات بوت",
            "menu-settings": "الإعدادات",
            "total-queries-label": "إجمالي الاستفسارات",
            "helpful-responses-label": "ردود مفيدة",
            "teaching-assists-label": "مساعدات تعليمية",
            "avg-response-label": "متوسط وقت الرد",
            "clear-text": "مسح المحادثة",
            "logout-text": "تسجيل الخروج",
            "dark-mode-text": "الوضع الداكن",
            "dark-mode-btn-text": "الوضع الداكن",
            "back-text": "العودة",
          },
          en: {
            "header-title": "Chat Bot - AI Assistant",
            "menu-dashboard": "Dashboard",
            "menu-schedule": "Schedule",
            "menu-courses": "Courses",
            "menu-progress": "Progress",
            "menu-messages": "Chat Bot",
            "menu-settings": "Settings",
            "total-queries-label": "Total Queries",
            "helpful-responses-label": "Helpful Responses",
            "teaching-assists-label": "Teaching Assists",
            "avg-response-label": "Avg Response Time",
            "clear-text": "Clear Chat",
            "logout-text": "Logout",
            "dark-mode-text": "Dark Mode",
            "dark-mode-btn-text": "Dark Mode",
            "back-text": "Back",
          },
        };

        // تطبيق الترجمات
        Object.keys(translations[currentLanguage]).forEach((key) => {
          const element = document.getElementById(key);
          if (element) {
            element.textContent = translations[currentLanguage][key];
          }
        });

        // تحديث النص البديل لحقل الإدخال
        document.getElementById("message-input").placeholder =
          currentLanguage === "ar"
            ? "اكتب استفسارك التعليمي هنا..."
            : "Type your educational query here...";
      }

      // تحديث نص زر الوضع الداكن
      function updateDarkModeText() {
        const darkModeText =
          currentLanguage === "ar"
            ? darkMode
              ? "الوضع الفاتح"
              : "الوضع الداكن"
            : darkMode
            ? "Light Mode"
            : "Dark Mode";

        document.getElementById("dark-mode-text").textContent = darkModeText;
        document.getElementById("dark-mode-btn-text").textContent =
          darkModeText;

        // تحديث الأيقونة
        const icons = document.querySelectorAll(
          "#header-dark-mode-toggle i, #sidebar-dark-mode-toggle i"
        );
        icons.forEach((icon) => {
          icon.className = darkMode ? "fas fa-sun" : "fas fa-moon";
        });
      }

      // تحديث اتجاه القائمة حسب اللغة
      function updateSidebarPosition() {
        const sidebar = document.querySelector(".sidebar");
        const mainContent = document.querySelector(".main-content");

        if (currentLanguage === "ar") {
          sidebar.style.right = "0";
          sidebar.style.left = "auto";
          mainContent.style.marginRight = "var(--sidebar-width)";
          mainContent.style.marginLeft = "0";
        } else {
          sidebar.style.left = "0";
          sidebar.style.right = "auto";
          mainContent.style.marginLeft = "var(--sidebar-width)";
          mainContent.style.marginRight = "0";
        }
      }

      // تحديث اتجاه زر العودة
      function updateBackButton() {
        const backIcon = document.querySelector("#back-btn i");
        if (currentLanguage === "ar") {
          backIcon.className = "fas fa-arrow-right";
        } else {
          backIcon.className = "fas fa-arrow-left";
        }
      }

      // تحديث اللغة والوضع الداكن عند تحميل الصفحة
      updateLanguage();
      updateDarkModeText();
      updateSidebarPosition();
      updateBackButton();
      function updateUserName() {
        const el = document.getElementById("user-name");
        if (el) {
          const isRTL = document.body.classList.contains("rtl");
          const currentUser = JSON.parse(
            localStorage.getItem("currentUser") || "{}"
          );
          el.textContent = isRTL
            ? currentUser.name
            : currentUser.nameEn || currentUser.name;
        }
      }
      updateUserName();
      new MutationObserver(() => updateUserName()).observe(document.body, {
        attributes: true,
        attributeFilter: ["class"],
      });
    </script>
  </body>
