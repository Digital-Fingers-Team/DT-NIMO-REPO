<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>شات بوت - DT Edu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #4a6cf7;
        --primary-dark: #3a56d4;
        --secondary: #6c5ce7;
        --accent: #00b894;
        --light: #f8f9fa;
        --dark: #2d3436;
        --text: #333;
        --text-light: #666;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
        --sidebar-width: 260px;
      }

      .dark-mode {
        --light: #1a1a2e;
        --dark: #f8f9fa;
        --text: #e6e6e6;
        --text-light: #b0b0b0;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Tajawal", "Segoe UI", sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #f0f8ff 0%, #e1f0fa 100%);
        transition: var(--transition);
      }

      body.dark-mode {
        background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
      }

      body.rtl {
        direction: rtl;
      }
      body.ltr {
        direction: ltr;
      }

      .dashboard-container {
        display: flex;
        min-height: 100vh;
      }

      .sidebar {
        width: var(--sidebar-width);
        background: linear-gradient(
          180deg,
          var(--primary) 0%,
          var(--secondary) 100%
        );
        color: white;
        padding: 20px 0;
        box-shadow: var(--shadow);
        position: fixed;
        height: 100vh;
        overflow-y: auto;
        transition: var(--transition);
        z-index: 100;
      }

      body.rtl .sidebar {
        right: 0;
      }
      body.ltr .sidebar {
        left: 0;
      }
      body.rtl .main-content {
        margin-right: var(--sidebar-width);
      }
      body.ltr .main-content {
        margin-left: var(--sidebar-width);
        margin-right: 0;
      }

      .sidebar-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        margin-bottom: 20px;
      }

      .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
      }

      .logo {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .logo img {
        width: 140px;
        object-fit: contain;
        display: block;
      }

      .logo-text {
        font-size: 24px;
        font-weight: 800;
        background: linear-gradient(135deg, white, #e1f0fa);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .user-info {
        text-align: center;
        margin-top: 10px;
      }

      .user-name {
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 5px;
      }

      .user-type {
        background: rgba(255, 255, 255, 0.2);
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 14px;
      }

      .sidebar-menu {
        list-style: none;
        padding: 0 15px;
      }

      .menu-item {
        margin-bottom: 8px;
        border-radius: 10px;
      }

      .menu-item a {
        display: flex;
        align-items: center;
        padding: 12px 15px;
        color: white;
        text-decoration: none;
        transition: var(--transition);
      }

      .menu-item a:hover,
      .menu-item.active a {
        background: rgba(255, 255, 255, 0.15);
      }

      body.rtl .menu-item a:hover,
      body.rtl .menu-item.active a {
        transform: translateX(-5px);
      }
      body.ltr .menu-item a:hover,
      body.ltr .menu-item.active a {
        transform: translateX(5px);
      }

      .menu-item i {
        font-size: 18px;
        width: 24px;
        text-align: center;
      }

      body.rtl .menu-item i {
        margin-left: 10px;
      }
      body.ltr .menu-item i {
        margin-right: 10px;
      }

      .sidebar-footer {
        padding: 15px;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        margin-top: 20px;
      }

      .main-content {
        flex: 1;
        padding: 20px;
        transition: var(--transition);
      }

      .header {
        background: white;
        border-radius: 15px;
        box-shadow: var(--shadow);
        padding: 20px;
        margin-bottom: 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: var(--transition);
      }

      body.dark-mode .header {
        background: var(--light);
        color: var(--dark);
      }

      .header h1 {
        color: var(--primary);
        font-size: 28px;
        font-weight: 700;
      }

      .header-actions {
        display: flex;
        gap: 15px;
        align-items: center;
      }

      .dark-mode-toggle,
      .logout-btn,
      .clear-btn {
        padding: 10px 15px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        border: none;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .dark-mode-toggle {
        background: rgba(74, 108, 247, 0.1);
        color: var(--primary);
      }

      .dark-mode-toggle:hover {
        background: rgba(74, 108, 247, 0.2);
      }

      .clear-btn {
        background: rgba(52, 152, 219, 0.1);
        color: #3498db;
      }

      .clear-btn:hover {
        background: rgba(52, 152, 219, 0.2);
      }

      .logout-btn {
        background: rgba(231, 76, 60, 0.1);
        color: #e74c3c;
      }

      .logout-btn:hover {
        background: rgba(231, 76, 60, 0.2);
      }

      .chat-container {
        display: flex;
        gap: 0;
        height: calc(100vh - 180px);
        background: #fff;
        border-radius: 15px;
        box-shadow: var(--shadow);
        overflow: hidden;
      }

      @keyframes pulseGlow {
        from {
          box-shadow: 0 10px 30px rgba(74, 108, 247, 0.3);
        }
        to {
          box-shadow: 0 10px 40px rgba(74, 108, 247, 0.6);
        }
      }

      body.dark-mode .chat-container {
        background: var(--light);
        color: var(--dark);
      }

      .contacts-panel {
        width: 300px;
        background: #f7f9fc;
        border-inline-end: 1px solid #e6eaf0;
        display: flex;
        flex-direction: column;
      }
      body.dark-mode .contacts-panel {
        background: rgba(10, 10, 20, 0.2);
        border-inline-end: 1px solid rgba(255, 255, 255, 0.12);
      }
      .contacts-header {
        padding: 14px 16px;
        font-weight: 700;
        color: var(--primary);
        border-bottom: 1px solid #e6eaf0;
      }
      body.dark-mode .contacts-header {
        border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        color: var(--dark);
      }
      .contacts-list {
        overflow: auto;
      }
      .contact-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 16px;
        cursor: pointer;
        transition: var(--transition);
      }
      .contact-item:hover {
        background: #eef3ff;
      }
      body.dark-mode .contact-item:hover {
        background: rgba(255, 255, 255, 0.06);
      }
      .contact-item.active {
        background: #e6eeff;
      }
      body.dark-mode .contact-item.active {
        background: rgba(255, 255, 255, 0.12);
      }
      .avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: #fff;
        font-weight: 700;
      }
      .contact-name {
        font-weight: 700;
      }

      .model-select {
        padding: 8px 12px;
        border-radius: 8px;
        border: none;
        font-family: inherit;
        font-size: 14px;
        background: rgba(0, 0, 0, 0.3);
        color: white;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      }
      body.dark-mode .model-select {
        background: rgba(255, 255, 255, 0.15);
        color: var(--dark);
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
      }
      .model-select option {
        background: white;
        color: var(--text);
      }
      body.dark-mode .model-select option {
        background: var(--light);
        color: var(--dark);
      }

      .chat-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .chat-top {
        padding: 14px 16px;
        border-bottom: 1px solid #e6eaf0;
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 700;
        color: var(--text);
      }
      body.dark-mode .chat-top {
        border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        color: var(--dark);
      }
      .chat-messages {
        flex: 1;
        padding: 20px;
        overflow: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
        background: rgba(10, 10, 20, 0.05);
      }
      .timestamp {
        margin-top: 6px;
        font-size: 12px;
        color: var(--text-light);
        opacity: 0.9;
      }

      body.dark-mode .chat-messages {
        background: rgba(10, 10, 20, 0.3);
      }

      .message {
        max-width: 75%;
        padding: 12px 16px;
        border-radius: 12px;
        font-size: 15px;
        line-height: 1.6;
        white-space: pre-wrap;
        opacity: 0;
        transform: translateY(15px);
        animation: fadeSlideIn 0.5s forwards;
      }

      @keyframes fadeSlideIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .user {
        align-self: flex-end;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        border-bottom-right-radius: 0;
      }

      body.ltr .user {
        border-bottom-right-radius: 12px;
        border-bottom-left-radius: 0;
      }

      .bot {
        align-self: flex-start;
        background: rgba(74, 108, 247, 0.1);
        color: var(--text);
        border-bottom-left-radius: 0;
      }

      body.dark-mode .bot {
        background: rgba(255, 255, 255, 0.1);
        color: var(--dark);
      }

      body.ltr .bot {
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 0;
      }

      .chat-input {
        padding: 20px;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        display: flex;
        gap: 10px;
        background: white;
      }

      body.dark-mode .chat-input {
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        background: var(--light);
      }

      .message-input {
        flex: 1;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 25px;
        font-size: 16px;
        transition: var(--transition);
        background-color: #f8f9fa;
      }

      body.dark-mode .message-input {
        background-color: rgba(10, 10, 20, 0.3);
        color: var(--dark);
        border-color: rgba(255, 255, 255, 0.1);
      }

      .message-input:focus {
        border-color: var(--primary);
        background-color: white;
        outline: none;
        box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2);
      }

      body.dark-mode .message-input:focus {
        background-color: rgba(10, 10, 20, 0.5);
      }

      .send-btn {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: 0 0 10px rgba(74, 108, 247, 0.5);
      }

      .send-btn:hover {
        background: linear-gradient(
          135deg,
          var(--primary-dark),
          var(--secondary)
        );
        transform: scale(1.05);
      }

      @media (max-width: 992px) {
        .sidebar {
          width: 80px;
        }
        .sidebar-header .logo-text,
        .user-info,
        .menu-item span {
          display: none;
        }
        body.rtl .main-content {
          margin-right: 80px;
        }
        body.ltr .main-content {
          margin-left: 80px;
        }
        .menu-item a {
          justify-content: center;
          padding: 15px;
        }
        .menu-item i {
          margin: 0;
          font-size: 20px;
        }
      }

      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          gap: 15px;
        }
        .message {
          max-width: 85%;
        }
      }

      @media (max-width: 576px) {
        .main-content {
          padding: 15px;
        }
        .sidebar {
          width: 70px;
        }
        body.rtl .main-content {
          margin-right: 70px;
        }
        body.ltr .main-content {
          margin-left: 70px;
        }
        .chat-header {
          flex-direction: column;
          gap: 10px;
          text-align: center;
        }
      }
    </style>
  </head>

    <script src="https://unpkg.com/dexie@3.2.4/dist/dexie.min.js"></script>
    <script>
      const translations = {
        ar: {
          pageTitle: "شات بوت - مساعد الذكاء الاصطناعي",
          userType: "ولي أمر",
          menuDashboard: "لوحة التحكم",
          menuChildren: "الأبناء",
          menuHomework: "الواجبات المنزلية",
          menuCalendar: "الجدول والفعاليات",
          menuAttendance: "الحضور والغياب",
          menuGrades: "الدرجات والتقييمات",
          menuMessages: "الرسائل",
          menuPayments: "المدفوعات",
          menuReports: "التقارير",
          menuSettings: "الإعدادات",
          darkModeText: "الوضع الداكن",
          languageText: "English",
          logoutText: "تسجيل الخروج",
          clearText: "مسح المحادثة",
        },
        en: {
          pageTitle: "Chat Bot - AI Assistant",
          userType: "Parent",
          menuDashboard: "Dashboard",
          menuChildren: "Children",
          menuHomework: "Homework",
          menuCalendar: "Schedule & Events",
          menuAttendance: "Attendance",
          menuGrades: "Grades",
          menuMessages: "Messages",
          menuPayments: "Payments",
          menuReports: "Reports",
          menuSettings: "Settings",
          darkModeText: "Dark Mode",
          languageText: "العربية",
          logoutText: "Logout",
          clearText: "Clear Chat",
        },
      };

      function updateLanguage(lang) {
        const t = translations[lang];
        document.getElementById("page-title").textContent = t.pageTitle;
        document.getElementById("user-type").textContent = t.userType;
        document.getElementById("menu-dashboard").textContent = t.menuDashboard;
        document.getElementById("menu-children").textContent = t.menuChildren;
        document.getElementById("menu-homework").textContent = t.menuHomework;
        document.getElementById("menu-calendar").textContent = t.menuCalendar;
        document.getElementById("menu-attendance").textContent =
          t.menuAttendance;
        document.getElementById("menu-grades").textContent = t.menuGrades;
        document.getElementById("menu-messages").textContent = t.menuMessages;
        document.getElementById("menu-payments").textContent = t.menuPayments;
        document.getElementById("menu-reports").textContent = t.menuReports;
        document.getElementById("menu-settings").textContent = t.menuSettings;
        document.getElementById("dark-mode-text").textContent = t.darkModeText;
        document.getElementById("header-dark-mode-text").textContent =
          t.darkModeText;
        document.getElementById("language-text").textContent = t.languageText;
        document.getElementById("logout-text").textContent = t.logoutText;
        document.getElementById("header-logout-text").textContent =
          t.logoutText;
        document.getElementById("clear-text").textContent = t.clearText;

        // تحديث النص البديل لحقل الإدخال
        document.getElementById("message-input").placeholder =
          lang === "ar" ? "اكتب رسالتك هنا..." : "Type your message here...";
      }

      const darkModeToggle = document.getElementById("dark-mode-toggle");
      const sidebarDarkModeToggle = document.getElementById(
        "sidebar-dark-mode-toggle"
      );

      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem(
          "darkMode",
          document.body.classList.contains("dark-mode")
        );
        updateDarkModeText();
        const icons = document.querySelectorAll(
          "#dark-mode-toggle i, #sidebar-dark-mode-toggle i"
        );
        const isDark = document.body.classList.contains("dark-mode");
        icons.forEach((icon) => {
          icon.className = isDark ? "fas fa-sun" : "fas fa-moon";
        });
      }

      darkModeToggle.addEventListener("click", toggleDarkMode);
      sidebarDarkModeToggle.addEventListener("click", toggleDarkMode);

      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
      }

      const languageToggle = document.getElementById("sidebar-language-toggle");

      languageToggle.addEventListener("click", (e) => {
        e.preventDefault();
        const isRTL = document.body.classList.contains("rtl");
        if (isRTL) {
          document.body.classList.remove("rtl");
          document.body.classList.add("ltr");
          document.documentElement.lang = "en";
          document.documentElement.dir = "ltr";
          updateLanguage("en");
          localStorage.setItem("language", "en");
        } else {
          document.body.classList.remove("ltr");
          document.body.classList.add("rtl");
          document.documentElement.lang = "ar";
          document.documentElement.dir = "rtl";
          updateLanguage("ar");
          localStorage.setItem("language", "ar");
        }
        updateDarkModeText();
      });

      if (localStorage.getItem("language") === "en") {
        document.body.classList.remove("rtl");
        document.body.classList.add("ltr");
        document.documentElement.lang = "en";
        document.documentElement.dir = "ltr";
        updateLanguage("en");
      }

      function updateDarkModeText() {
        const lang = localStorage.getItem("language") || "ar";
        const isDark = document.body.classList.contains("dark-mode");
        const text =
          lang === "ar"
            ? isDark
              ? "الوضع الفاتح"
              : "الوضع الداكن"
            : isDark
            ? "Light Mode"
            : "Dark Mode";
        const headerTextEl = document.getElementById("header-dark-mode-text");
        const sidebarTextEl = document.getElementById("dark-mode-text");
        if (headerTextEl) headerTextEl.textContent = text;
        if (sidebarTextEl) sidebarTextEl.textContent = text;
      }

      updateDarkModeText();
      (function () {
        const icons = document.querySelectorAll(
          "#dark-mode-toggle i, #sidebar-dark-mode-toggle i"
        );
        const isDark = document.body.classList.contains("dark-mode");
        icons.forEach((icon) => {
          icon.className = isDark ? "fas fa-sun" : "fas fa-moon";
        });
      })();

      const chatMessages = document.getElementById("chatMessages");
      const userInput = document.getElementById("message-input");
      const sendBtn = document.getElementById("sendBtn");
      const contactsListEl = document.getElementById("contactsList");
      const activeContactNameEl = document.getElementById("activeContactName");
      const currentUserRole = "parent";
      const roles = [
        { id: "admin", name: "الإدارة" },
        { id: "teacher", name: "المعلم" },
        { id: "student", name: "الطالب" },
        { id: "parent", name: "ولي الأمر" },
      ];
      const contacts = roles.filter((r) => r.id !== currentUserRole);
      const db = new Dexie("messagingDB");
      db.version(1).stores({
        messages: "++id,sender,receiver,timestamp,status",
      });
      let activeContact = null;
      function renderContacts() {
        contactsListEl.innerHTML = "";
        contacts.forEach((c) => {
          const item = document.createElement("div");
          item.className = "contact-item";
          item.dataset.id = c.id;
          const av = document.createElement("div");
          av.className = "avatar";
          av.textContent = c.name[0];
          const name = document.createElement("div");
          name.className = "contact-name";
          name.textContent = c.name;
          item.appendChild(av);
          item.appendChild(name);
          item.addEventListener("click", () => setActiveContact(c));
          contactsListEl.appendChild(item);
        });
      }
      async function loadConversation() {
        if (!activeContact) return;
        const msgs = await db.messages
          .orderBy("timestamp")
          .filter(
            (m) =>
              (m.sender === currentUserRole &&
                m.receiver === activeContact.id) ||
              (m.sender === activeContact.id && m.receiver === currentUserRole)
          )
          .toArray();
        chatMessages.innerHTML = "";
        msgs.forEach((m) => {
          const b = document.createElement("div");
          b.className =
            "message " + (m.sender === currentUserRole ? "user" : "bot");
          b.textContent = m.content;
          const ts = document.createElement("div");
          ts.className = "timestamp";
          ts.textContent = new Date(m.timestamp).toLocaleString(
            document.documentElement.lang === "ar" ? "ar" : "en"
          );
          b.appendChild(ts);
          chatMessages.appendChild(b);
        });
        chatMessages.scrollTop = chatMessages.scrollHeight;
        [...contactsListEl.children].forEach((el) =>
          el.classList.toggle("active", el.dataset.id === activeContact.id)
        );
      }
      function setActiveContact(c) {
        activeContact = c;
        activeContactNameEl.textContent = c.name;
        loadConversation();
      }
      async function sendMessage() {
        const content = userInput.value.trim();
        if (!content || !activeContact) return;
        const msg = {
          sender: currentUserRole,
          receiver: activeContact.id,
          content,
          timestamp: new Date().toISOString(),
          status: "sent",
        };
        await db.messages.add(msg);
        userInput.value = "";
        const b = document.createElement("div");
        b.className = "message user";
        b.textContent = msg.content;
        const ts = document.createElement("div");
        ts.className = "timestamp";
        ts.textContent = new Date(msg.timestamp).toLocaleString(
          document.documentElement.lang === "ar" ? "ar" : "en"
        );
        b.appendChild(ts);
        chatMessages.appendChild(b);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
      userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
      });
      sendBtn.addEventListener("click", sendMessage);
      renderContacts();
      if (contacts.length) setActiveContact(contacts[0]);

      function clearChat() {
        chatMessages.innerHTML = "";
      }

      // إرسال الرسالة بالضغط على Enter
      document
        .getElementById("message-input")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            sendMessage();
          }
        });

      // حركة اهتزاز
      const style = document.createElement("style");
      style.innerHTML = `
            @keyframes shake {
                0% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                50% { transform: translateX(5px); }
                75% { transform: translateX(-5px); }
                100% { transform: translateX(0); }
            }
        `;
      document.head.appendChild(style);

      function loadDbMessages() {}
    </script>
  </body>
</html>
