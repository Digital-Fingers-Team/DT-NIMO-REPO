<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a6cf7;
            --primary-dark: #3a56d4;
            --secondary: #6c5ce7;
            --accent: #00b894;
            --light: #f8f9fa;
            --dark: #2d3436;
            --text: #333;
            --text-light: #666;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', 'Segoe UI', sans-serif;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a2a6c, #4a6cf7, #00b894);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: relative;
            padding: 20px;
            overflow-y: auto; /* Changed from hidden to allow scrolling */
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }
        
        /* تأثيرات الخلفية المتحركة */
        .bg-animation {
            position: fixed; /* Changed from absolute to prevent scrolling issues */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite linear;
        }
        
        .bg-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .bg-circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }
        
        .bg-circle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 70%;
            animation-delay: 4s;
        }
        
        .bg-circle:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 80%;
            left: 20%;
            animation-delay: 6s;
        }
        
        .bg-circle:nth-child(5) {
            width: 60px;
            height: 60px;
            top: 40%;
            left: 50%;
            animation-delay: 8s;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        .container {
            display: flex;
            width: 100%;
            max-width: 1100px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
            animation: fadeIn 1s ease-out;
            margin: 20px 0; /* Added margin for better spacing on mobile */
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .welcome-section {
            flex: 1;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .welcome-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s infinite linear;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .logo-wrapper {
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .logo {
            width: 100px;
            height: 100px;
        }
        
        .logo-text {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, white, #e1f0fa);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .welcome-section h1 {
            font-size: 32px;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }
        
        .welcome-section p {
            font-size: 18px;
            line-height: 1.6;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            width: 150px;
            text-align: center;
            backdrop-filter: blur(5px);
            transition: var(--transition);
        }
        
        .feature:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .feature i {
            font-size: 24px;
            margin-bottom: 10px;
            display: block;
        }
        
        .login-section {
            flex: 1;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            font-size: 28px;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: var(--text-light);
            font-size: 16px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group label i {
            color: var(--primary);
        }
        
        .form-group input {
            padding: 15px 45px 15px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: var(--transition);
            background-color: #f8f9fa;
        }
        
        .form-group input:focus {
            border-color: var(--primary);
            background-color: white;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 42px;
            color: var(--text-light);
            font-size: 18px;
        }
        
        .password-toggle {
            position: absolute;
            left: 15px;
            top: 42px;
            color: var(--text-light);
            font-size: 18px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .password-toggle:hover {
            color: var(--primary);
        }
        
        .user-type-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 15px 0;
        }
        
        .user-type-option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .user-type-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .user-type-option.selected {
            background: rgba(74, 108, 247, 0.1);
            border-color: var(--primary);
        }
        
        .user-type-option i {
            font-size: 24px;
            color: var(--primary);
        }
        
        .user-type-option p {
            font-weight: 600;
            color: var(--text);
            margin: 0;
        }
        
        .login-button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(74, 108, 247, 0.4);
        }
        
        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(74, 108, 247, 0.6);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .additional-options {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .language-toggle {
            position: fixed; /* Changed from absolute to stay in view */
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            backdrop-filter: blur(5px);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
        }
        
        .language-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--text-light);
            font-size: 14px;
        }
        
        /* تصميم متجاوب */
        @media (max-width: 968px) {
            .container {
                flex-direction: column;
                max-width: 500px;
            }
            
            .welcome-section {
                padding: 30px 20px;
            }
            
            .login-section {
                padding: 30px 20px;
            }
            
            .user-type-selector {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
                align-items: flex-start; /* Changed from center for better mobile experience */
            }
            
            .container {
                margin: 10px 0;
            }
            
            .welcome-section h1 {
                font-size: 24px;
            }
            
            .login-header h2 {
                font-size: 24px;
            }
            
            .features {
                gap: 10px;
            }
            
            .feature {
                width: 130px;
                padding: 10px;
            }
            
            .language-toggle {
                position: absolute; /* Back to absolute inside the container on mobile */
                top: 10px;
                right: 10px;
            }
        }
        
        /* Additional mobile optimizations */
        @media (max-height: 700px) and (max-width: 968px) {
            .container {
                margin: 10px 0;
            }
            
            .welcome-section {
                padding: 20px 15px;
            }
            
            .login-section {
                padding: 20px 15px;
            }
            
            .logo-wrapper {
                width: 120px;
                height: 120px;
                margin-bottom: 10px;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }

                font-size: 28px;
            }
            
            .welcome-section h1 {

            }

            }
            
            .features {
                margin-top: 20px;
                gap: 10px;
            }
            
            .feature {
                width: 120px;
                padding: 10px;
            }
        }
    </style>
</head>

            // تبديل اللغة
            currentLanguage = currentLanguage === 'ar' ? 'en' : 'ar';
            
            // تحديث نص الزر
            document.getElementById('language-text').textContent = currentLanguage === 'ar' ? 'English' : 'العربية';
            
            // تحديث جميع النصوص
            updateLanguage();
        });

        // تحديث النصوص حسب اللغة الحالية
        function updateLanguage() {
            const translations = {
                'ar': {
                    'welcome-title': 'مرحباً بك في نظام DT Edu',
                    'welcome-subtitle': 'منصة التعليم التفاعلي المتكاملة لتجربة تعليمية استثنائية',
                    'login-title': 'تسجيل الدخول',
                    'login-subtitle': 'الرجاء إدخال بيانات الدخول الخاصة بك',
                    'username-label': 'اسم المستخدم',
                    'password-label': 'كلمة المرور',
                    'remember-label': 'تذكرني',
                    'forgot-password': 'نسيت كلمة المرور؟',
                    'login-button': 'تسجيل الدخول',
                    'student-text': 'طالب',
                    'teacher-text': 'معلم',
                    'admin-text': 'مدير',
                    'parent-text': 'ولي أمر',
                    'footer-text': '© 2023 DT Edu - جميع الحقوق محفوظة'
                },
                'en': {
                    'welcome-title': 'Welcome to DT Edu System',
                    'welcome-subtitle': 'Integrated interactive education platform for an exceptional learning experience',
                    'login-title': 'Login',
                    'login-subtitle': 'Please enter your login credentials',
                    'username-label': 'Username',
                    'password-label': 'Password',
                    'remember-label': 'Remember me',
                    'forgot-password': 'Forgot password?',
                    'login-button': 'Login',
                    'student-text': 'Student',
                    'teacher-text': 'Teacher',
                    'admin-text': 'Principal',
                    'parent-text': 'Parent',
                    'footer-text': '© 2023 DT Edu - All Rights Reserved'
                }
            };
            
            // تطبيق الترجمات
            Object.keys(translations[currentLanguage]).forEach(key => {
                const element = document.getElementById(key);
                if (element) {
                    element.textContent = translations[currentLanguage][key];
                }
            });
        }

        // إعداد اختيار نوع المستخدم
        document.querySelectorAll('.user-type-option').forEach(option => {
            option.addEventListener('click', function() {
                // إزالة الفئة المحددة من جميع الخيارات
                document.querySelectorAll('.user-type-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                // إضافة الفئة المحددة إلى الخيار المحدد
                this.classList.add('selected');
                
                // تخزين نوع المستخدم المحدد
                selectedUserType = this.getAttribute('data-type');
            });
        });

        // إعداد زر إظهار/إخفاء كلمة المرور
        document.getElementById('password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // إعداد نموذج تسجيل الدخول
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // التحقق من صحة بيانات تسجيل الدخول
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                // التحقق من نوع المستخدم إذا تم تحديده
                if (selectedUserType && user.type !== selectedUserType) {
                    alert(currentLanguage === 'ar' ? 'نوع المستخدم غير صحيح' : 'User type is incorrect');
                    return;
                }
                
                // تخزين معلومات المستخدم في التخزين المحلي
                localStorage.setItem('currentUser', JSON.stringify(user));
                localStorage.setItem('currentLanguage', currentLanguage);
                
                // توجيه المستخدم إلى لوحة التحكم مباشرة
                window.location.href = 'dashboard.html';
            } else {
                // عرض رسالة الخطأ
                alert(currentLanguage === 'ar' ? 'اسم المستخدم أو كلمة المرور غير صحيحة' : 'Invalid username or password');
            }
        });

        // تحديث اللغة عند تحميل الصفحة
        updateLanguage();
        
        // اختيار أول نوع مستخدم افتراضياً
        document.querySelector('.user-type-option').classList.add('selected');
        selectedUserType = document.querySelector('.user-type-option').getAttribute('data-type');
    </script>
</body>
</html>
