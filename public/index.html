<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>تسجيل الدخول - DT Edu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- إضافة مكتبات Vue.js و Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    
    <style>
        :root {
            --primary: #4a6cf7;
            --primary-dark: #3a56d4;
            --secondary: #6c5ce7;
            --accent: #00b894;
            --light: #f8f9fa;
            --dark: #2d3436;
            --text: #333;
            --text-light: #666;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --transition-slow: all 0.6s ease;
            --border-radius: 16px;
            --container-padding: 30px;
            --element-spacing: 24px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', 'Segoe UI', sans-serif;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
            font-size: 16px;
            line-height: 1.6;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a2a6c, #4a6cf7, #00b894);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: relative;
            padding: 20px;
            overflow-y: auto;
            color: var(--text);
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }
        
        /* تحسينات للراحة البصرية */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.03);
            z-index: -1;
        }
        
        /* تأثيرات الخلفية ثلاثية الأبعاد */
        #three-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.6; /* تخفيف الشدة للراحة البصرية */
        }
        
        /* تأثيرات 2D إضافية */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            opacity: 0.1; /* تخفيف الشدة للراحة البصرية */
        }
        
        .shape {
            position: absolute;
            animation: float 15s infinite linear;
        }
        
        .shape--triangle {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        
        .shape--square {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            transform: rotate(45deg);
        }
        
        .shape--circle {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, var(--accent), var(--secondary));
            border-radius: 50%;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px; /* زيادة العرض الأقصى للشاشات الكبيرة */
            background: rgba(255, 255, 255, 0.97); /* زيادة الشفافية قليلاً */
            border-radius: var(--border-radius);
            box-shadow: var(--shadow), 0 10px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
            animation: fadeIn 1s ease-out;
            margin: 20px 0;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) rotateX(5deg); }
            to { opacity: 1; transform: translateY(0) rotateX(0); }
        }
        
        .welcome-section {
            flex: 1;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: var(--container-padding);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            min-height: 500px; /* ارتفاع أدنى للقسم */
        }
        
        .welcome-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s infinite linear;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px; /* زيادة المسافة للراحة البصرية */
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
        }
        
        .logo-wrapper {
            width: 160px; /* زيادة الحجم قليلاً */
            height: 160px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2), 0 0 0 10px rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            animation: pulse 3s infinite, float3d 8s ease-in-out infinite; /* إبطاء الرسوم المتحركة */
            transform-style: preserve-3d;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); } /* تخفيف النبض */
            100% { transform: scale(1); }
        }
        
        @keyframes float3d {
            0% { transform: translateY(0); }
            50% { transform: translateY(-8px); } /* إزالة الدوران من الحركة */
            100% { transform: translateY(0); }
        }
        
        .logo {
            width: 110px; /* زيادة الحجم قليلاً */
            height: 110px;
            transform-style: preserve-3d;
            /* إزالة دوران الشعار */
        }
        
        .logo-text {
            font-size: 36px; /* زيادة الحجم قليلاً */
            font-weight: 800;
            background: linear-gradient(135deg, white, #e1f0fa);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .welcome-section h1 {
            font-size: 32px;
            margin-bottom: 20px; /* زيادة المسافة للراحة البصرية */
            position: relative;
            z-index: 1;
            line-height: 1.3;
        }
        
        .welcome-section p {
            font-size: 18px;
            line-height: 1.7; /* زيادة تباعد الأسطر للراحة البصرية */
            max-width: 450px; /* زيادة العرض قليلاً */
            position: relative;
            z-index: 1;
            margin-bottom: 10px;
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px; /* زيادة المسافة للراحة البصرية */
            position: relative;
            z-index: 1;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.2);
            padding: 18px; /* زيادة الحشوة للراحة البصرية */
            border-radius: 12px;
            width: 160px; /* زيادة العرض قليلاً */
            text-align: center;
            backdrop-filter: blur(5px);
            transition: var(--transition);
            transform-style: preserve-3d;
            transform: translateZ(0);
        }
        
        .feature:hover {
            transform: translateY(-5px) translateZ(10px);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .feature i {
            font-size: 28px; /* زيادة حجم الأيقونات */
            margin-bottom: 12px; /* زيادة المسافة */
            display: block;
        }
        
        .login-section {
            flex: 1;
            padding: var(--container-padding);
            display: flex;
            flex-direction: column;
            justify-content: center;
            transform-style: preserve-3d;
            min-height: 500px; /* ارتفاع أدنى للقسم */
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px; /* زيادة المسافة للراحة البصرية */
        }
        
        .login-header h2 {
            font-size: 32px; /* زيادة الحجم قليلاً */
            color: var(--primary);
            margin-bottom: 15px; /* زيادة المسافة */
            line-height: 1.3;
        }
        
        .login-header p {
            color: var(--text-light);
            font-size: 18px; /* زيادة الحجم قليلاً */
            line-height: 1.6;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--element-spacing); /* استخدام متغير للمسافات */
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .form-group label {
            margin-bottom: 10px; /* زيادة المسافة */
            font-weight: 600;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px; /* زيادة المسافة */
            font-size: 16px;
        }
        
        .form-group label i {
            color: var(--primary);
            font-size: 18px; /* زيادة حجم الأيقونات */
        }
        
        .form-group input {
            padding: 16px 50px 16px 16px; /* زيادة الحشوة للراحة */
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: var(--transition);
            background-color: #f8f9fa;
            transform-style: preserve-3d;
            line-height: 1.5;
        }
        
        .form-group input:focus {
            border-color: var(--primary);
            background-color: white;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2), 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateZ(5px);
        }
        
        .input-icon {
            position: absolute;
            left: 18px; /* تعديل الموضع */
            top: 45px; /* تعديل الموضع */
            color: var(--text-light);
            font-size: 20px; /* زيادة الحجم */
        }
        
        .password-toggle {
            position: absolute;
            left: 45px; /* تعديل الموضع */
            top: 45px; /* تعديل الموضع */
            color: var(--text-light);
            font-size: 20px; /* زيادة الحجم */
            cursor: pointer;
            transition: var(--transition);
        }
        
        .password-toggle:hover {
            color: var(--primary);
        }
        
        .user-type-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px; /* زيادة المسافة */
            margin: 20px 0; /* زيادة المسافة */
        }
        
        .user-type-option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 18px; /* زيادة الحشوة */
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* زيادة المسافة */
            transform-style: preserve-3d;
            transform: translateZ(0);
        }
        
        .user-type-option:hover {
            transform: translateY(-3px) translateZ(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .user-type-option.selected {
            background: rgba(74, 108, 247, 0.1);
            border-color: var(--primary);
            transform: translateY(-3px) translateZ(10px);
            box-shadow: 0 8px 20px rgba(74, 108, 247, 0.3);
        }
        
        .user-type-option i {
            font-size: 28px; /* زيادة حجم الأيقونات */
            color: var(--primary);
        }
        
        .user-type-option p {
            font-weight: 600;
            color: var(--text);
            margin: 0;
            font-size: 16px;
        }
        
        .login-button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 18px; /* زيادة الحشوة */
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px; /* زيادة المسافة */
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px; /* زيادة المسافة */
            box-shadow: 0 4px 15px rgba(74, 108, 247, 0.4);
            transform-style: preserve-3d;
            transform: translateZ(0);
            position: relative;
            overflow: hidden;
        }
        
        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition-slow);
        }
        
        .login-button:hover {
            transform: translateY(-3px) translateZ(10px);
            box-shadow: 0 6px 20px rgba(74, 108, 247, 0.6);
        }
        
        .login-button:hover::before {
            left: 100%;
        }
        
        .login-button:active {
            transform: translateY(0) translateZ(5px);
        }
        
        .additional-options {
            display: flex;
            justify-content: space-between;
            margin-top: 25px; /* زيادة المسافة */
            font-size: 15px; /* زيادة الحجم قليلاً */
            align-items: center;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px; /* زيادة المسافة */
        }
        
        .remember-me input[type="checkbox"] {
            width: 18px; /* زيادة الحجم */
            height: 18px;
            accent-color: var(--primary); /* استخدام لون الموقع */
        }
        
        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .language-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 18px; /* زيادة الحشوة */
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            backdrop-filter: blur(5px);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px; /* زيادة المسافة */
            z-index: 10;
            transform-style: preserve-3d;
            font-size: 15px;
        }
        
        .language-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateZ(5px);
        }
        
        .footer {
            text-align: center;
            margin-top: 40px; /* زيادة المسافة */
            color: var(--text-light);
            font-size: 14px;
            line-height: 1.6;
        }
        
        /* تصميم متجاوب محسن */
        @media (max-width: 1200px) {
            .container {
                max-width: 1000px;
            }
        }
        
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
                max-width: 600px;
            }
            
            .welcome-section, .login-section {
                min-height: auto;
                padding: 40px 30px;
            }
            
            .welcome-section {
                padding-bottom: 30px;
            }
            
            .login-section {
                padding-top: 30px;
            }
            
            .user-type-selector {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .logo-wrapper {
                width: 140px;
                height: 140px;
            }
            
            .logo {
                width: 90px;
                height: 90px;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
                align-items: flex-start;
            }
            
            .container {
                margin: 10px 0;
                border-radius: 12px;
            }
            
            .welcome-section, .login-section {
                padding: 30px 20px;
            }
            
            .welcome-section h1 {
                font-size: 28px;
            }
            
            .login-header h2 {
                font-size: 28px;
            }
            
            .features {
                gap: 15px;
            }
            
            .feature {
                width: 140px;
                padding: 15px;
            }
            
            .language-toggle {
                position: absolute;
                top: 15px;
                right: 15px;
                padding: 8px 15px;
            }
            
            .user-type-selector {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
        
        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            
            .container {
                margin: 5px 0;
                border-radius: 10px;
            }
            
            .welcome-section, .login-section {
                padding: 25px 15px;
            }
            
            .welcome-section h1 {
                font-size: 24px;
            }
            
            .login-header h2 {
                font-size: 24px;
            }
            
            .logo-wrapper {
                width: 120px;
                height: 120px;
                margin-bottom: 15px;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }
            
            .logo-text {
                font-size: 28px;
            }
            
            .welcome-section p {
                font-size: 16px;
            }
            
            .features {
                margin-top: 25px;
                gap: 10px;
            }
            
            .feature {
                width: 130px;
                padding: 12px;
            }
            
            .feature i {
                font-size: 24px;
            }
            
            .login-button {
                padding: 16px;
                font-size: 16px;
            }
            
            .additional-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
        
        /* تحسينات للشاشات الكبيرة جداً */
        @media (min-width: 1600px) {
            .container {
                max-width: 1400px;
            }
            
            .welcome-section, .login-section {
                padding: 50px 40px;
            }
            
            .logo-wrapper {
                width: 180px;
                height: 180px;
            }
            
            .logo {
                width: 120px;
                height: 120px;
            }
            
            .logo-text {
                font-size: 40px;
            }
            
            .welcome-section h1 {
                font-size: 36px;
            }
            
            .login-header h2 {
                font-size: 36px;
            }
        }
        
        /* تحسينات للوضع الأفقي على الأجهزة المحمولة */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding: 10px;
            }
            
            .container {
                margin: 10px 0;
                max-height: 90vh;
                overflow-y: auto;
            }
            
            .welcome-section, .login-section {
                min-height: auto;
                padding: 20px 15px;
            }
            
            .logo-wrapper {
                width: 100px;
                height: 100px;
                margin-bottom: 10px;
            }
            
            .logo {
                width: 70px;
                height: 70px;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            .welcome-section h1 {
                font-size: 20px;
                margin-bottom: 10px;
            }
            
            .welcome-section p {
                font-size: 14px;
            }
            
            .features {
                margin-top: 15px;
                gap: 8px;
            }
            
            .feature {
                width: 110px;
                padding: 8px;
            }
            
            .feature i {
                font-size: 20px;
                margin-bottom: 5px;
            }
        }
        
        /* تحسينات إضافية للراحة البصرية */
        .high-contrast-mode {
            filter: contrast(1.2);
        }
        
        .reduced-motion * {
            animation-duration: 0.01ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.01ms !important;
        }
    </style>
</head>
<body>
    <!-- خلفية ثلاثية الأبعاد -->
    <div id="three-bg"></div>
    
    <!-- تأثيرات ثنائية الأبعاد إضافية -->
    <div class="floating-shapes">
        <div class="shape shape--triangle" style="top: 10%; left: 5%;"></div>
        <div class="shape shape--square" style="top: 70%; left: 80%;"></div>
        <div class="shape shape--circle" style="top: 20%; left: 85%;"></div>
        <div class="shape shape--triangle" style="top: 80%; left: 10%; transform: scale(0.8);"></div>
        <div class="shape shape--square" style="top: 40%; left: 90%; transform: scale(0.6) rotate(45deg);"></div>
    </div>
    
    <div id="app">
        <button class="language-toggle" @click="toggleLanguage">
            <i class="fas fa-language"></i>
            <span>{{ languageText }}</span>
        </button>
        
        <div class="container">
            <div class="welcome-section">
                <div class="logo-container">
                    <div class="logo-wrapper">
                        <!-- الشعار داخل دائرة بيضاء -->
                        <svg class="logo" width="100" height="100" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" stop-color="#4a6cf7"/>
                                    <stop offset="100%" stop-color="#00b894"/>
                                </linearGradient>
                            </defs>
                            <circle cx="48" cy="48" r="46" fill="url(#grad)" opacity="0.15" stroke="#4a6cf7" stroke-width="2"/>
                            <path d="M28 62C28 48.745 38.745 38 52 38H60V46H52C43.163 46 36 53.163 36 62H28Z" fill="#4a6cf7"/>

                <div class="user-type-selector">
                    <div

                        :key="type.id"

                    </div>

                <form class="login-form" id="login-form" @submit.prevent="handleLogin">
                    <div class="form-group">

        // تهيئة Three.js لإنشاء خلفية ثلاثية الأبعاد
        function initThreeJS() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.getElementById('three-bg').appendChild(renderer.domElement);
            
            // إضافة أضواء
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // إنشاء جسيمات
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 800; // تقليل عدد الجسيمات للأداء
            
            const posArray = new Float32Array(particlesCount * 3);
            
            for (let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 10;
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.02,
                color: 0xffffff,
                transparent: true,
                opacity: 0.4 // تخفيف العتامة للراحة البصرية
            });
            
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);
            
            camera.position.z = 5;
            
            // التحكم في الكاميرا
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = false;
            
            // دورة الرسوم المتحركة
            function animate() {
                requestAnimationFrame(animate);
                
                particlesMesh.rotation.x += 0.0005; // إبطاء الدوران
                particlesMesh.rotation.y += 0.0005;
                
                controls.update();
                renderer.render(scene, camera);
            }
            
            animate();
            
            // التعامل مع تغيير حجم النافذة
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

            computed: {

                },

                },
                
                // إدارة عرض كلمة المرور
                passwordFieldType() {
                    return this.showPassword ? 'text' : 'password';
                },

                    return this.showPassword ? 'fas fa-eye-slash' : 'fas fa-eye';
                }
            },
            methods: {
                toggleLanguage() {
                    this.currentLanguage = this.currentLanguage === 'ar' ? 'en' : 'ar';
                    // تحديث نصوص أنواع المستخدمين عند تغيير اللغة
                    this.updateUserTypesText();
                    // تحديث نصوص الميزات عند تغيير اللغة
                    this.updateFeaturesText();
                },
                selectUserType(type) {
                    this.selectedUserType = type;
                },
                togglePasswordVisibility() {
                    this.showPassword = !this.showPassword;
                },
                handleLogin() {
                    const user = users.find(u => u.username === this.username && u.password === this.password);
                    
                    if (user) {
                        if (this.selectedUserType && user.type !== this.selectedUserType) {
                            alert(this.currentLanguage === 'ar' ? 'نوع المستخدم غير صحيح' : 'User type is incorrect');
                            return;
                        }
                        
                        localStorage.setItem('currentUser', JSON.stringify(user));
                        localStorage.setItem('currentLanguage', this.currentLanguage);
                        
                        window.location.href = 'dashboard.html';
                    } else {
                        alert(this.currentLanguage === 'ar' ? 'اسم المستخدم أو كلمة المرور غير صحيحة' : 'Invalid username or password');
                    }
                },

                    this.userTypes = [

                    ];

                this.updateUserTypesText();

                // إضافة مستمع لتغيير حجم النافذة
                window.addEventListener('resize', () => {
                    // إعادة حساب أي عناصر تحتاج إلى ذلك
                });
                
                // تفعيل وضع التباين العالي إذا كان المستخدم يفضله
                if (window.matchMedia('(prefers-contrast: high)').matches) {
                    document.body.classList.add('high-contrast-mode');
                }
                
                // تفعيل وضع الحركة المخفضة إذا كان المستخدم يفضله
                if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                    document.body.classList.add('reduced-motion');
                }
            }
